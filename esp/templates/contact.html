          function sendNotifyRequest() {
      $.ajax({
        url: '{% url 'sensor' %}',  // The URL to send the request to
        method: 'POST',   // HTTP method
        headers: {
          'X-CSRFToken': '{{ csrf_token }}'  // Include CSRF token for POST requests
        },
        success: function(response) {
          console.log('Notify request succeeded.');
          // Optionally handle success (e.g., update UI)
        },
        error: function(xhr, status, error) {
          console.error('Notify request failed:', status, error);
          // Optionally handle error
        }
      });
    }

    $(document).ready(function(){
      // Call sendNotifyRequest when needed, for example:
      $('#notifyButton').click(function() {
        sendNotifyRequest();
      });
    });
    </script>
